                <p class="tele">Tacuarembo 1682 <br>

                        <div class="form-item">

                            <input type="email" name="email" placeholder="Email" id="email" required>

                        <div class="form-item">

                            <textarea name="message" cols="30" rows="10" placeholder="Escriba su consulta..." required

                        </div>
                        <input type="submit" id="button" value="Enviar" class="btn">

                    </form>

        <script>
            const btn = document.getElementById('button');

            document.getElementById('form')
                .addEventListener('submit', function (event) {
                    event.preventDefault();

                    btn.value = 'Enviando...';

                    const serviceID = 'default_service';
                    const templateID = 'template_6ai4umi';

                    emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Enviar';
                            alert('Enviado correctamente!', location.reload());
                        }, (err) => {
                            btn.value = 'Enviar';
                            alert(JSON.stringify(err));
                        });
                });
        </script>
